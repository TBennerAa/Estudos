<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/imports.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>NetFlix Login</title>
  </head>
  <body>

    <div class="logo">
      <img class="logo__image" src="img/Logo/netflix logo.png" alt="">
    </div>
    
    <div class="container">
      <form class="">
        
          <div class="header">
            <h1>login</h1>
          </div>

          <div class="backgroud">
            <img src="img/background/" alt="" class="background__content">
          </div>

          <div class="fild_input">
            <input type="email" class="email" placeholder="Digite o nome de usuarui ou email">
            <input type="password" class="key" placeholder="Digite sua senha">
          </div>

          <div class="button">
            <button class="button__content" type="submit">Entrar</button>
          </div>

          <div class="logins__forms">
            <li class="social__midia">
              
              <span>
                <a href="">
                  <img src="img/logins_forms/facebook_icon.png" alt="">
                </a>
              </span>
            </li>

            <li class="social__midia">
              <span>
                <a href="">
                  <img src="img/logins_forms/google_icon.png" alt="">
                </a>
              </span>
            </li>

            <li class="social__midia">
              <span>
                <a href="">
                  <img src="img/logins_forms/apple_icon.png" alt="">
                </a>
              </span>
            </li>
          </div>

          <div class="terms">
            <input type="radio" name="" id="">
            <footer>Termos de contrado: <a href="">Clique para saber mais.</a></footer>
          </div>

        </form>

    </div>
  </body>
</html>
