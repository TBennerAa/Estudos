<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Simples</title>
</head>
<body>

    <section> 
        <h2>Contato</h1>
        <form class="painel" action="" method="post">
            <label>Nome:</label>
            <input type="text" name="name" placeholder="Digite seu nome:" autocomplete="off">
            <label>Email:</label>
            <input type="text" name="email" placeholder="Digite seu email:" autocomplete="off">
            <label>Mensagem:</label>
            <textarea class="areatext"  name="message" cols="30" rows="10" placeholder="Digite sua mensagem:"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section> 

</body>
</html>
