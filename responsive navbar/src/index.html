<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="icons/" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Sidebar</title>
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
        <div id="user">
          <img src="icons/boy.png" alt="avatar_user" id="user_avatar" />
          <p id="user_infos">
            <span class="item-description"> Thalles Benner </span>
            <span class="item-description">
              Desenvolvedor Web (Front End)
            </span>
          </p>
        </div>
        <ul id="side-items">
          <li class="side-item active">
          <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <span class="item-description"> Dashboard </span>
            </a>
          </li>
          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-user"></i>
              <span class="item-description"> Usuário </span>
            </a>
          </li>
          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-bell"></i>
              <span class="item-description"> Notificação </span>
            </a>
          </li>
          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-box"></i>
              <span class="item-description"> Produtos </span>
            </a>
          </li>
          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-image"></i>
              <span class="item-description"> imagens </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-gear"></i>
              <span class="item-description"> Configurações </span>
            </a>
          </li>
        </ul>

        <button id="open-btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>

      </div>

      <div id="logout">
        <button id="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="item-description"> Logout </span>
        </button>
      </div>
    </nav>

    <main>Título</main>
  </body>
  <script src="javascript/script.js"></script>
</html>
